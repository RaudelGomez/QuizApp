<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>QuizApp</title>
		<link
			rel="shortcut icon"
			href="./img/question-fill.svg"
			type="image/x-icon"
		/>
	</head>
	<body onload="init()">
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">QuizApp</span>
			</div>
		</nav>

		<div class="container">
			<div class="card quiz-card">
				<img
					src="./img/quiz.jpg"
					id="header-img"
					class="card-img-top"
					alt="Quiz"
				/>
				<div
					class="progress"
					role="progressbar"
					aria-label="Example with label"
					aria-valuenow="0"
					aria-valuemin="0"
					aria-valuemax="100"
				>
					<div class="progress-bar" id="progress-bar" style="width: 25%">
						25%
					</div>
				</div>
				<div class="card-body" id="endScreen" style="display: none">
					<h3 class="text-center">Quiz beendet!</h3>
					<div class="text-center">
						Du hast <b id="right-answers-number">XXX</b> Fragen von
						<b id="total-questions-result">XXX</b> beantwortet
					</div>
					<div class="button-row">
						<button
							onclick="restartGame()"
							class="btn btn-primary"
							id="resetButton"
						>
							Erneut spielen
						</button>
					</div>
				</div>
				<div class="card-body" id="questionsBody">
					<h5 class="card-title" id="questionText">Frage</h5>
					<div class="card quiz-answer-card mb-2" onclick="answer('answer1')">
						<div class="card-body" id="answer_1">Antwort</div>
					</div>
					<div class="card quiz-answer-card mb-2" onclick="answer('answer2')">
						<div class="card-body" id="answer_2">Antwort</div>
					</div>
					<div class="card quiz-answer-card mb-2" onclick="answer('answer3')">
						<div class="card-body" id="answer_3">Antwort</div>
					</div>
					<div class="card quiz-answer-card mb-2" onclick="answer('answer4')">
						<div class="card-body" id="answer_4">Antwort</div>
					</div>
					<div class="question-footer">
						<span
							><b id="number-current-question">1</b> von
							<b id="total-questions">5</b> Fragen</span
						>
						<button
							onclick="nextQuestion()"
							class="btn btn-primary"
							id="nextButton"
							disabled
						>
							NÃ¤chste Frage
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
